    color: #15ff00;
	font-size: 10em;

    color: #ffbb00;
	font-size: 10em;

</style>
<header>
    <h1 class="baslik">Bir Renk Söyle</h1>
</header>

<main>
    <div>duyulan: <span class="heard-output">none</span></div>
    <div>liste: <span class="listede">none</span></div>
</main>



<script>

var colors = ["MAVI","KIRMIZI","TURUNCU"];

//Set speech recognition
window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

const recognition = new SpeechRecognition(),
      listede1 = document.querySelector('.listede'),
      heardOutput = document.querySelector('.heard-output');
      baslik1 = document.querySelector('.baslik');



//Start speech recognition
recognition.start();

//Listen for when the user finishes talking
recognition.addEventListener('result', e => {

    //Get transcript of user speech
    var transcript = e.results[0][0].transcript.toLowerCase();


    //Output transcript
    heardOutput.textContent = transcript;
    //listede1.textContent =transcript;
    
    if (transcript == "mavi") {baslik1.style.backgroundColor ="#001aff";}else{listede1.textContent ="yok";}
    if (transcript == "kırmızı") {baslik1.style.backgroundColor ="#ff0000";}else{listede1.textContent ="yok";}
    if (transcript == "turuncu") {baslik1.style.backgroundColor ="#ffbb00";}else{listede1.textContent ="yok";}
    if (transcript == "yeşil") {baslik1.style.backgroundColor ="#00b159";}else{listede1.textContent ="yok";}
    if (transcript == "sari") {baslik1.style.backgroundColor ="##ffc425";}else{listede1.textContent ="yok";}
    
});

//Restart speech recognition after user has finished talking
recognition.addEventListener('end', recognition.start);


</script>
