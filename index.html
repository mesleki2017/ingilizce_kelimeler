<style>
:root {
	/* Base font size */
	font-size: 10px;
}

*,
*::before,
*::after {
	box-sizing: border-box;
}

body {
	min-height: 100vh;
	background-image: radial-gradient(#275fda, #b9e0f1);
}

.container {
	max-width: 100rem;
	margin: 0 auto;
	padding: 0 2rem 2rem;
}

.heading {
	font-family: "Montserrat", Arial, sans-serif;
	font-size: 8rem;
	font-weight: 500;
	line-height: 1.5;
	text-align: center;
	padding: 3.5rem 0;
	color: #1d04ff;
	background-color: rgb(255, 232, 127);
	border: 5px solid rgb(188, 8, 224);
	box-shadow: 0.6rem 0.9rem 0.9rem rgba(0, 0, 0, 0.4);
	text-shadow: 2px 2px 8px #00eeff;
}

.heading span {
	display: block;
}

.gallery {
	display: flex;
	flex-wrap: wrap;
	/* Compensate for excess margin on outer gallery flex items */
	margin: -1rem -1rem;
	/*align-items: center; /* Vertical center alignment */
	justify-content: center; /* Horizontal center alignment */
}

.gallery-item {
	/* Minimum width of 24rem and grow to fit available space */
	flex: 1 0 24rem;
	/* Margin value should be half of grid-gap value as margins on flex items don't collapse */
	margin: 1rem;
	box-shadow: 0.6rem 0.9rem 0.9rem rgba(0, 0, 0, 0.4);
	overflow: hidden;
	border: 5px solid #CCC;
	

}

.gallery-image {

	display: inline-block;
	/*line-height: 6rem;*/
	/*vertical-align:middle;*/

	height: 100%;
	object-fit: cover;
	transition: transform 400ms ease-out;
	color: blue;
	text-align: center;
	font-size:500%;
	padding-top: 10px;

}
span {font-size:10px;padding-left: 10px;}

.gallery-image:hover {
	transform: scale(1.1);
}

img {height: auto; max-height: 100px;}
</style>

	function random_color_text_contrast(){
		var rgb = ['255', '0', '0'];
		rgb[0] = Math.round(Math.random() * 255);
  		rgb[1] = Math.round(Math.random() * 255);
  		rgb[2] = Math.round(Math.random() * 255);

		const brightness = Math.round(((parseInt(rgb[0]) * 299) +
                      (parseInt(rgb[1]) * 587) +
                      (parseInt(rgb[2]) * 114)) / 1000);
		const textColour = (brightness > 125) ? 'blue' : 'white';
  		const backgroundColour = 'rgb(' + rgb[0] + ',' + rgb[1] + ',' + rgb[2] + ')';
		return [textColour,backgroundColour]
	};

	document.getElementById(kk).style.color = rgb[0];
	});

}
